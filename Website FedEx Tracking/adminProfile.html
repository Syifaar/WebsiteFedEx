<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Admin Cabang</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!-- Favicons -->
<link href="assets/img/faviconn.png" rel="icon">
<link href="assets/img/PELACAKAN (8).png" rel="apple-touch-icon">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #e9eff1;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  .left-section, .right-section {
    flex: 1;
    padding: 20px;
  }
  .right-section {
    border-left: 2px solid #e9eff1;
  }
  .right-section .section-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }
  .profile-form {
    padding: 20px;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
  }
  .input-group input, .input-group textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #FF6D00;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .button {
    background: linear-gradient(45deg, #FF6D00, #D500F9);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background: linear-gradient(45deg, #FF9100, #C51162);
  }
  .profile-pic-container {
    text-align: center;
    margin-bottom: 10px;
  }
  .profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #ddd;
    display: inline-block;
    line-height: 100px;
    color: #333;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .profile-pic i {
    transition: color 0.2s ease-in-out;
    position: absolute;
  }
  .profile-pic:hover i {
    color: #fff;
  }
  .profile-pic input[type="file"] {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }
  .profile-pic span {
    position: relative;
    color: #333;
  }
  .icon-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .icon-list li {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }
  .icon-list li i {
    font-size: 24px;
    margin-right: 10px;
    color: #FF6D00;
  }
  .icon-list li span {
    font-size: 18px;
    font-weight: bold;
    color: #333;
  }
  .user-info {
    text-align: center;
    margin-bottom: 30px;
  }
  .user-info .profile-pic-preview {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #ddd;
    display: inline-block;
    margin-bottom: 10px;
    background-size: cover;
    background-position: center;
  }
  .user-info .user-name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }
  .user-info .user-role {
    font-size: 16px;
    color: #666;
    margin-bottom: 10px;
  }
  .user-info .logout {
    font-size: 16px;
    color: #FF6D00;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
  }
  .user-info .logout i {
    margin-right: 5px;
  }
  .public-text {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Bagian Kiri (Ikon dan Fungsi) -->
  <div class="left-section">
    <div class="user-info">
      <!-- Pratinjau Foto Profil -->
      <div class="profile-pic-preview" id="profile-pic-preview"></div>
      <!-- Nama Admin -->
      <div class="user-name" id="user-name">Nama Admin</div>
      <!-- Peran Pengguna -->
      <div class="user-role">User</div>
      <!-- Tombol Log Out -->
      <div class="logout"><i class="fas fa-sign-out-alt"></i>Log Out</div>
    </div>
    <ul class="icon-list">
      <li><i class="fas fa-tachometer-alt"></i><span> Beranda Admin</span></li>
      <li><i class="fas fa-box"></i><span> Akun FedEx</span></li>
      <li><i class="fas fa-building"></i><span> Pengaturan Perusahaan</span></li>
      <li><i class="fas fa-users"></i><span> Grup</span></li>
      <li><i class="fas fa-user"></i><span> Pengguna</span></li>
      <li><i class="fas fa-sitemap"></i><span> Bidang Referensi</span></li>
      <li><i class="fas fa-file-invoice"></i><span> Laporan Pengiriman</span></li>
    </ul>
  </div>
  
  <!-- Bagian Kanan (Formulir Profil) -->
  <div class="right-section">
    <div class="section-title">My Profile</div>
    <form class="profile-form">
      <div class="section-title" style="font-size: 20px; margin-bottom: 10px;">Profile</div>
      <div class="profile-pic-container">
        <label class="profile-pic">
          <i class="fas fa-upload"></i> <!-- Ikon unggah dari Font Awesome -->
          <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="previewProfilePic(this)">
          <span>Click to change photo</span>
        </label>
        <div class="public-text">Your profile photo is public</div>
      </div>
      <div class="input-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="phone">No. Telp:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <button type="submit" class="button">Simpan Profil</button>
    </form>
  </div>
</div>

<script>
  function previewProfilePic(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var profilePicPreview = document.getElementById('profile-pic-preview');
        profilePicPreview.style.backgroundImage = 'url(' + e.target.result + ')';
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>

</body>
</html>
